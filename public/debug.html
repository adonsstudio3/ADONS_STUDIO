<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Upload Debug Test</h1>
    
    <div class="section">
        <h2>1. Test Admin API Authentication</h2>
        <p>This will test the admin projects endpoint to see authentication status</p>
        <button onclick="testUpload()">Test Admin API</button>
        <div id="output"></div>
    </div>

    <div class="section">
        <h2>2. Test File Upload (No Auth)</h2>
        <p>This will test file upload using the test endpoint (no authentication required)</p>
        <label for="fileInput">Select an image file to upload:</label>
        <input type="file" id="fileInput" accept="image/*" title="Choose an image file for testing upload functionality" placeholder="Select image file">
        <button onclick="testDirectUpload()">Test Upload</button>
        <div id="uploadResult"></div>
    </div>

    <script src="/test-debug.js"></script>
</body>
</html>
