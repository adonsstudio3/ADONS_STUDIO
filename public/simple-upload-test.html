<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .disabled { opacity: 0.6; pointer-events: none; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; white-space: pre-wrap; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Simple Upload Test</h1>
    
    <div>
        <label for="testFile">Select a file to upload:</label>
        <input type="file" id="testFile" accept="image/*">
        <button onclick="testUpload()" id="uploadBtn">Test Upload</button>
    </div>
    
    <div id="status"></div>
    <div id="result"></div>

    <script>
        let isUploading = false;
        
        async function testUpload() {
            const fileInput = document.getElementById('testFile');
            const uploadBtn = document.getElementById('uploadBtn');
            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');
            
            const file = fileInput.files[0];
            if (!file) {
                showStatus('Please select a file first', 'error');
                return;
            }
            
            if (isUploading) {
                showStatus('Upload already in progress...', 'info');
                return;
            }
            
            try {
                isUploading = true;
                uploadBtn.textContent = 'Uploading...';
                uploadBtn.className = 'disabled';
                
                showStatus('Starting upload...', 'info');
                console.log('üîç File details:', {
                    name: file.name,
                    size: file.size,
                    type: file.type
                });
                
                // Create FormData
                const formData = new FormData();
                formData.append('file', file);
                formData.append('bucket', 'project-assets');
                formData.append('folder', 'thumbnails');
                
                showStatus('Making API request...', 'info');
                console.log('üì§ Making upload request...');
                
                const response = await fetch('/api/admin/upload', {
                    method: 'POST',
                    body: formData,
                    // Don't set Content-Type header - browser will set it with boundary for FormData
                });
                
                console.log('üìä Response status:', response.status);
                console.log('üìä Response headers:', [...response.headers.entries()]);
                
                const result = await response.json();
                console.log('üìã Response data:', result);
                
                if (response.ok) {
                    showStatus('Upload successful!', 'success');
                    resultDiv.innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
                } else {
                    showStatus('Upload failed: ' + (result.error || 'Unknown error'), 'error');
                    resultDiv.innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
                }
                
            } catch (error) {
                console.error('üí• Upload error:', error);
                showStatus('Upload error: ' + error.message, 'error');
                resultDiv.innerHTML = '<pre>' + error.stack + '</pre>';
            } finally {
                isUploading = false;
                uploadBtn.textContent = 'Test Upload';
                uploadBtn.className = '';
            }
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = '<div class="status ' + type + '">' + message + '</div>';
        }
    </script>
</body>
</html>
